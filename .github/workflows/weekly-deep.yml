name: Weekly Deep Analysis

on:
  # Kör varje fredag kl 14:00 UTC (= 15:00 CET / 16:00 CEST)
  schedule:
    - cron: '0 14 * * 5'

  # Tillåt manuell körning för testning
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Antal dagar att analysera'
        default: '7'
        required: false

jobs:
  deep-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Längre timeout för djupanalys

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly deep analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          cd src
          python main.py --weekly --days ${{ github.event.inputs.days_back || 7 }}

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-debug-logs
          path: |
            src/preview.html
            src/preview_data.json
            *.html
            *.json
          retention-days: 14

      - name: Upload weekly report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-${{ github.run_number }}
          path: |
            deep_news_preview.html
            deep_news_data.json
          retention-days: 30
