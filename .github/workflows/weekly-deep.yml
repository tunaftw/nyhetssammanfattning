name: Weekly Deep Analysis

on:
  # K√∂r varje fredag kl 14:00 UTC (= 15:00 CET / 16:00 CEST)
  schedule:
    - cron: '0 14 * * 5'

  # Till√•t manuell k√∂rning f√∂r testning
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Antal dagar att analysera'
        default: '7'
        required: false

permissions:
  contents: write

jobs:
  deep-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # L√§ngre timeout f√∂r djupanalys

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly deep analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          cd src
          python main.py --weekly --days ${{ github.event.inputs.days_back || 7 }}

      - name: Commit database updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news_history.db
          git diff --staged --quiet || git commit -m "üìä Update news history database [skip ci]"
          git push

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-debug-logs
          path: |
            preview.html
            preview_data.json
          retention-days: 14
