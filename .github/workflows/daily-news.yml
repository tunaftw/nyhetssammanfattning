name: Daily News Summary

on:
  # KÃ¶r varje dag kl 05:00 UTC (= 06:00 CET / 07:00 CEST)
  schedule:
    - cron: '0 5 * * *'

  # TillÃ¥t manuell kÃ¶rning fÃ¶r testning
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news summary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        run: |
          cd src
          python main.py

      - name: Commit database updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/news_history.db
          git diff --staged --quiet || git commit -m "ðŸ“Š Update news history database [skip ci]"
          git push

      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: |
            preview.html
            preview_data.json
          retention-days: 7
